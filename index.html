<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syphon</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/highlight.min.css" id="highlight-dark">
    <link rel="stylesheet" href="css/highlight.min1.css" id="highlight-light">
    
    <script src="highlight.min.js"></script>
</head>
<body class="dark-mode">
    <div class="app-container">
        <div class="sidebar">
            <div class="button-container">
                <button id="new-chat">New Chat</button>
                <button id="folders">Folders</button>
            </div>
            <div class="chat-list-container">
                <ul id="chat-list"></ul>
            </div>
            <div class="sidebar-bottom-buttons">
                <button id="settings-button" class="settings-button">Settings</button>
                <!-- The delete-chats button will be added here dynamically -->
            </div>
        </div>
        <div class="chat-container">
            <div class="header">
                <button id="toggle-sidebar">â˜°</button>
                <select id="model-select">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="claude-v1">Claude v1</option>
                    <option value="claude-instant-v1">Claude Instant v1</option>
                </select>
                <select id="output-format">
                    <option value="text">Text</option>
                    <option value="markdown">Markdown</option>
                    <option value="json">JSON</option>
                    <option value="code">Code</option>
                </select>
                <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
            </div>
            <div class="chat-area">
                <div id="chat-history"></div>
            </div>
            <div class="input-area">
                <div id="typing-indicator" class="typing-indicator hidden">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                    <div class="input-options">
                        <label for="use-web-search">
                            <input type="checkbox" id="use-web-search"> Use Web Search
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" name="api-key">
            <button id="save-settings">Save</button>
            <button id="close-settings">Close</button>
        </div>
    </div>
    <script src="main-renderer.js" type="module"></script>
    <script>
        // Initialize Highlight.js
        hljs.highlightAll();
    </script>
</body>
</html>
